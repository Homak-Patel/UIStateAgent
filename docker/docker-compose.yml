services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - ../.env:/app/.env.local:ro
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
    networks:
      - agent-b-network
    restart: unless-stopped

networks:
  agent-b-network:
    driver: bridge
